version: "3.8"

services:
  auth-db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      AUTH_DB_URL: "postgres://auth_user:auth_pass@auth-db:5432/auth_db?sslmode=disable"
      MIGRATIONS_PATH: "/app/migrations"
    ports:
      - 8080:8080
    depends_on:
      auth-db:
        condition: service_healthy
    restart: on-failure
